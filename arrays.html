    function checkArray(arr) {

    }
    console.log(carpArray(dizi_3));

    let nums = [2, 3, 6, 6, 5];

    function getSecondLargest(nums) {
        nums.sort((a, b) => a - b);
        let tempArr = nums.filter((c, i) => {
            return nums.indexOf(c) === i;
        });
        return tempArr[tempArr.length - 2];
    }

    console.log(getSecondLargest(nums));
