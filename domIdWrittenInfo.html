<script> 

    greetings2 = (firstName = "Ad", lastName = "Soyad") => {
        let info = `Merhaba ${firstName} ${lastName}`;
        return info;
    }

    function domIdWrittenInfo(id, info) {
        let domObject = document.querySelector(`#${id}`);
        domObject.innerHTML = info;
    }

    const htmlInfo = `<span style="color:red">This is color Red hehe</span>`

    domIdWrittenInfo('greeting', greetings2('Ali', 'Saydam'));
    domIdWrittenInfo('noParams', greetings2()); // Default params entered automaticly


    domIdWrittenInfo('color', htmlInfo);

    console.log('hehe')












</script>
