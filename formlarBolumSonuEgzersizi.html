<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="alert">

    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="userName">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="userName" id="userName">
                    </div>
                    <div class="mb-3">
                        <!-- for attribute refers id in label -->
                        <label class="form-label" for="score">Not Bilgisi</label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>
                    <div class="mb-3">
                        <button type="reset" class="btn btn-danger">Sıfırla</button>
                        <button type="submit" class="btn btn-success">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    let userForm = document.querySelector('#userForm');
    userForm.addEventListener('submit', formHandler);
    const alerDom = document.querySelector('#alert');

    const showAlert = (title, message, className) => `
        <div class="alert alert-${className} alert-dismissible fade show" role="alert">
        <strong>${title}</strong> ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `

    function formHandler(event) {
        event.preventDefault();
        const USER_NAME = document.querySelector('#userName');
        const SCORE = document.querySelector('#score');
        if (!USER_NAME.value || !SCORE.value) {
            console.log('Hatalı giriş')
            alerDom.innerHTML = showAlert(
                'Başlık bilgisi.',
                'Eksik bilgi girdiniz.',
                'success'
            );
            return
        } else {
            addItem(USER_NAME.value, SCORE.value)
            USER_NAME.value = "";
            SCORE.value = "";
        }
    }



    let userListDOM = document.querySelector('#userList');
    const addItem = (userName, score) => {
        let liDOM = document.createElement('li');
        liDOM.innerHTML = `
            ${userName} 
            <span class="badge bg-primary rounded-pill">${score}</span>
            `
        liDOM.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        userListDOM.append(liDOM);
    }


</script>
