<body>

  <div class="small-container">
    <h1>New Tab App</h1>

    <form>
      <input id="item" type="text" placeholder="New">
    </form>

    <h2>Items</h2>
    <ul></ul>

    <button>Clear All</button>
  </div>
  <div class="myinput">
    <h1>This is an awesome ordered list </h1> 
    <ol></ol>
  </div>

<script>
    const form = document.querySelector('form');
    const ul = document.querySelector('ul');
    const button = document.querySelector('button');
    const input = document.getElementById('item');
    let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [];

    const formSecond = document.querySelector('#form-2')
    const ol = document.querySelector('ol')
    const deleButton = document.querySelector('#deleteButton');
    const inputSecond = document.querySelector('#item-2');
    let itemArraySec = JSON.parse(localStorage.getItem('items'));

    localStorage.setItem('items', JSON.stringify(itemsArray));
    const data = JSON.parse(localStorage.getItem('items'));

    const liMaker = (text, targetList) => {
    const li = document.createElement('li');
    li.textContent = text;
    targetList.appendChild(li);
    }

    form.addEventListener('submit', function (e) {
    e.preventDefault();

    itemsArray.push(input.value);
    localStorage.setItem('items', JSON.stringify(itemsArray));
    liMaker(input.value, ul);
    liMaker(input.value, ol);
    input.value = "";
    });

    data.forEach(item => {
    liMaker(item, ul);
    liMaker(item, ol);
    });
  
   
    button.addEventListener('click', function () {
    localStorage.clear();
      while (ul.firstChild) {
        ul.removeChild(ul.firstChild);
        ol.removeChild(ol.firstChild);
      }
      itemsArray = [];
    });



   

</script>
