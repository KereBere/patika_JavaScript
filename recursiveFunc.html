const printScreen1 = ()=> console.log('İlk ekran çıktısı')

    setTimeout(()=>{
        callback1();
        console.log('İknci ekran çıktısı')
        callback2()
    },500);
}
function printScreen3() {
    console.log('Üçüncü ekran çıktısı')
}
printScreen2(printScreen1, printScreen3);

//Recursion Function 

function getPow(x, n){
    if(n === 1){
        return x;
    }else if(n === 0){
        return 1;
    }else {
        return x * getPow(x, n-1)
    }
}

console.log(getPow(2, 4));


let array = [2,5,6,8,9];
console.log(array.indexOf(array.pop()));
let recursiveFunc = (x) => {
    if(x.length = 1) {
        return x[0]
    } else {
        return x.pop();
    }
    recursiveFunc(x);
}

console.log(recursiveFunc(array));
